<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			Garden
		</title>
		<script>
		function takeKey()
		{
			sessionStorage.setItem("key","taken");			
			console.log("Key is taken");
			document.getElementById("keyavailable").style.display = "none";
		}
		
		function load() {
			var key = sessionStorage.getItem("key");
			console.log("Key is: " + key);
			if (key == "taken")
			{
				document.getElementById("keyavailable").style.display = "none";
			}
			else
			{
				document.getElementById("keyavailable").style.display = "block";
			}
		
		}
		</script>
	</head>
<body onload="load()">
<h1> Garden </h1>
<h2> Get into the house </h2>

<div id="keyavailable"> 
	You see a key.<br>
	<a href="#" onclick="takeKey()">Pick up key</a>
	<br><br>
</div>

<div id="garden"> 
	<a href="puzzle_door.html">Go to door</a>
	<br><br>
</div>
</body>
</html>
