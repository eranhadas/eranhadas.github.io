<!DOCTYPE html>
<html>
<head>
<style>

a {   
    color: blue;
}

@media screen and (max-width: 699px) and (min-width: 520px) {
	a {        
        background-color: cyan;
    }
}

@media screen and (min-width: 700px) {
	a {        
        color: red;
    }
}

</style>
</head>
<body>

<h1>Resize the browser window to see the effect!</h1>

<ul>
  <li><a href="mailto:johndoe@example.com">John Doe</a></li>
  <li><a href="mailto:marymoe@example.com">Mary Moe</a></li>
  <li><a href="mailto:amandapanda@example.com">Amanda Panda</a></li>
</ul>

</body>
</html>
