<!DOCTYPE html>
<html>
	<head>
		<title>
			Embedding video
		</title>		
	</head>
	<body>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/7XzqCUbiPc4" 
		frameborder="0" allowfullscreen></iframe>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/7XzqCUbiPc4?start=90"
		frameborder="0" allowfullscreen></iframe>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/7XzqCUbiPc4?controls=0&amp;start=90" 
		frameborder="0" allowfullscreen></iframe>
		<iframe width="560" height="315" 
		src="https://www.youtube.com/embed/7XzqCUbiPc4?rel=0&amp;controls=0&amp;showinfo=0&amp;start=90&amp;autoplay=1"
		frameborder="0" allowfullscreen></iframe>
	</body>
</html>
