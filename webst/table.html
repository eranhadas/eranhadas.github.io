<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<title>
			Table
		</title>
</head>

<body>
<table width="90%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Will</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td colspan="2">Cher</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Smith</td>
    <td>90</td>
  </tr>
</table>
</body>
</html>
